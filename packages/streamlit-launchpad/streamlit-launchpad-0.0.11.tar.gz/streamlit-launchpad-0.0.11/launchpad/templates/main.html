<html>
<head>
    <title>Streamlit Launchpad</title>
</head>
<body>

<h2>{{title}}</h2>
<p>Reading from {{ cwd }}</p>

<ul>
    {% for app in sorted(apps) %}
    {% block appitem %}
    <li><a href="{{ app.url }}" target="_slaunch_{{ escape(app.name) }}">{{ escape(app.name) }}</a></li>
    {% end %}
    {% end %}
</ul>
</body>
</html>
