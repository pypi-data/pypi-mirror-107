[tool.poetry]
name = "pyjcl"
version = "0.1.0"
description = "Jammy commandline"
authors = ["Qinsheng <qsh.zh27@gmail.com>"]
license = "MIT"
packages = [
    {include = "jcl"},
]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
