[tool.poetry]
authors = ["Marcus Bruno Fernandes Silva <marcusbfs@gmail.com>"]
description = "Analyze XPS report files generated by Mastersizer 2000"
license = "MIT"
name = "msanalyzer"
readme = "readme.md"
version = "3.7.8"

[tool.poetry.dependencies]
PyMuPDF = "1.18.13"
matplotlib = "3.4.1"
numpy = "1.20.2"
openpyxl = "3.0.7"
python = "^3.8.5,<3.10"
rich = "^10.2.2"
scipy = "1.6.3"

[tool.poetry.dev-dependencies]
autoflake = "^1.4"
black = "^21.5b0"
isort = "^5.8.0"
mypy = "^0.812"
pyinstaller = "^4.3"

[tool.poetry.scripts]
msanalyzer = "msanalyzer.cli:main"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
