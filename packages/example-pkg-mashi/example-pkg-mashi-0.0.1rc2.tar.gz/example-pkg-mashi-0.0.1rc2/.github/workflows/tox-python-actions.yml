name: Python package

# workflow triggers
on:
  push:
    branches:
      - '**' # every branch
    tags:
      - '**'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '30 12 * * *'

jobs:
  test-and-build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python: [3.6, 3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install Tox and any other packages
        run: |
          pip install wheel
          pip install -r requirements.txt
      - name: run tox
        # Run tox using the version of Python in `PATH`
        run: tox -e py
      - name: build
        run: python -m build

  formatter:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: apply formatter
        run: |
          pip install wheel
          pip install black
          black --check src/

  deploy:
    needs: [formatter, test-and-build]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: deploy
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          pip install wheel
          pip install -r requirements.txt
          python -m build
          pip install twine
          python -m twine upload -u $PYPI_USER -p $PYPI_TOKEN dist/*
