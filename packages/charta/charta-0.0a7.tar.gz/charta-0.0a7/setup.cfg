[metadata]
name = charta
version = 0.0a7
author = Patrick Varin
author_email = patrickjvarin@gmail.com
description = A package for building realtime dashboards. Originally designed for monitoring the progress of optimization problems.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pvarin/charta
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Development Status :: 2 - Pre-Alpha
	Operating System :: OS Independent

[options]
include_package_data = True
packages = find:
scripts = 
	bin/charta-server
python_requires = >=3.6
install_requires = 
	pyzmq
	tornado
	numpy

[options.package_data]
* = static/*

[egg_info]
tag_build = 
tag_date = 0

