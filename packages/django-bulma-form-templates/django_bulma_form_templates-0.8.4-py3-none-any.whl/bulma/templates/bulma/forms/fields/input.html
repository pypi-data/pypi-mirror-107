{% load bulma_tags %}
<label {% if field.auto_id %} for="{{ field.auto_id }}" {% endif %} class="label {{ classes_label }}
    {% if field.field.required %}{{ form.required_css_class }}{% endif %}">{{ field.label }}</label>
<div class="control {{ classes_value }}{% include 'bulma/forms/fields/inline_icon_css.html' %}">
  {{ field|addclass:'input control' }}
        {% include 'bulma/forms/fields/inline_icon.html' %}
  {% for error in field.errors %}
    <span class="help is-danger {{ form.error_css_class }}">{{ error }}</span>
  {% endfor %}
  {% if field.help_text %}
    <p class="help">
      {{ field.help_text|safe }}
    </p>
  {% endif %}
</div>
