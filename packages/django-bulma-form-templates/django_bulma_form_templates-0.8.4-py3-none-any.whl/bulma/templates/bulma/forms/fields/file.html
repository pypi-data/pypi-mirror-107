{% load bulma_tags %}
<label class="label {{ classes_label }}
    {% if field.field.required %}{{ form.required_css_class }}{% endif %}">{{ field.label }}</label>
<div class="control {{ classes_value }}">

  <label class="file-label">
    {{ field|addclass:'file-input' }}
    <span class="file-cta">
      <span class="file-icon">
        <i class="fas fa-upload"></i>
      </span>
      <span class="file-label">
        Choose a fileâ€¦
      </span>
    </span>
  </label>

  {% for error in field.errors %}
      <span class="help is-danger {{ form.error_css_class }}">{{ error }}</span>
    {% endfor %}
    {% if field.help_text %}
      <p class="help">
        {{ field.help_text|safe }}
      </p>
    {% endif %}
</div>
