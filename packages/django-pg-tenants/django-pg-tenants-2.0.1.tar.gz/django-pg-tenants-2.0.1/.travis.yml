language: python
cache: pip

python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9

matrix:
  fast_finish: true

services:
  - postgresql

addons:
  postgresql: "12"
  apt:
    packages:
      - postgresql-12
      - postgresql-client-12
      - postgresql-server-dev-12


install:
  - pip install -q tox-travis

before_script:
  - psql -c "CREATE DATABASE dpt_test_project;" -U travis

script:
  - tox

env:
  global:
    - PGPORT=5433
    - PGUSER=travis
  jobs:
    - DJANGO=22
    - DJANGO=31
    - DJANGO=32

deploy:
  provider: pypi
  user: vintasoftware
  password:
    secure: ""
  on:
    distributions: sdist bdist_wheel
    repo: vintasoftware/django-pg-tenants
    tags: true
    skip_existing: true
    skip_cleanup: true
