language: python
cache: pip

python:
  - 3.6
  - 3.7

matrix:
  fast_finish: true

services:
  - postgresql

addons:
  postgresql: "9.6"

install:
  - pip install -q tox-travis

before_script:
  - psql -c "CREATE DATABASE dpt_test_project;" -U postgres

script:
  - tox

env:
  - DJANGO=1.11
  - DJANGO=2.0
  - DJANGO=2.1
  - DJANGO=2.2
  - DJANGO=3.0

deploy:
  provider: pypi
  user: vintasoftware
  password:
    secure: ""
  on:
    distributions: sdist bdist_wheel
    repo: vintasoftware/django-pg-tenants
    tags: true
    skip_existing: true
