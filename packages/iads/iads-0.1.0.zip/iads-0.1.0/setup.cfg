[metadata]
name = iads
version = '0.1.0'
description = "Python library for machine learning developed for the Data Science course in Licence 3 at the Sorbonne University"
long_description = file: README.md
long_description_content_type = text/markdown
author = Melissa LARBI
author_email = melissalarbi99@gmail.com
home_page = https://github.com/MelissaLarbi/iads
license = MIT
platform = any
keywords = pca, machine learning, classification, clustering
project_urls = 
	Source = https://github.com/MelissaLarbi/iads
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = false
include_package_data = true
python_requires = >= 3.7
package_dir = 
	=src
packages = find:
test_suite = src.tests
setup_requires = 
	setuptools >=30.3.0
	setuptools_scm
	pytest-runner ==5.3.0

[options.extras_require]
test = 
	pytest ==6.2.3

[options.packages.find]
where = src

[bdist_wheel]
universal = true

[sdist]
formats = zip

[pydocstyle]
match-dir = (?!tests)(?!resources)(?!docs)[^\.].*
match = (?!test)(?!setup)[^\._].*\.py
inherit = false
ignore = D200, D203, D213, D406, D407   # Google conventions

[flake8]
max-line-length = 99
doctests = True
exclude = .git, .eggs, __pycache__, tests/, docs/, build/, dist/

[mypy]
python_version = 3.7
warn_unused_ignores = True

[egg_info]
tag_build = 
tag_date = 0

